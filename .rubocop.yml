AllCops:
  Exclude:
    - bin/*
    - config/**/*
    - coverage/**/*
    - db/**/*
    - doc/**/*
    - log/**/*
    - public/**/*
    - script/**/*
    - tmp/**/*
    - vendor/**/*
    - spec/**/*

MethodCalledOnDoEndBlock:
  Enabled: true

Documentation:
  Exclude:
    - app/api/**/*
    - app/controllers/**/*
    - app/helpers/**/*

ClassAndModuleChildren:
  Enabled: false

Style/DotPosition:
  EnforcedStyle: trailing

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Metrics/LineLength:
  Max: 100
